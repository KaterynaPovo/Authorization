<div class="row">
  <h1>{{ title }}</h1>
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          password
          minlength="8"
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!loginForm.valid"
        >
          {{ isLoginMode ? "Sign in" : "Sign up" }}
        </button>
      </div>
      <p>
        If you don't have an account, just switch to
        <button type="button" class="btn" (click)="onSwitch()">sign up</button>
      </p>
    </form>
  </div>
</div>
